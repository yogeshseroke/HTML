<html>

	<head>
	
		<style type="text/css">
			
			h1
			{
				color : red;
				
			}

			#d
			{
				height : 200px;
				background-color : green;
			}

			p
			{
				font-size : 90px;
			}


			a
			{
				font-size : 30px;
				color : pink;
			}

			#t, th, td
			{
				border : 2px solid;
				background-color : green;
			}
		</style>

	</head>

	<body>

		<h1>This is h1 tag...</h1>


		<div id="d">

			<p>Hello I am paragraph...</p>
		</div>

		<hr>

		<a href="cssExample1.html">Click Here for change page</a>

		<hr>

		<table id="t">
			<tr><th>h1</th><th>h2</th><th>h3</th></tr>
			<tr><td>r1c1</td><td>r1c2</td><td>r1c3</td></tr>
			<tr><td>r2c1</td><td>r2c2</td><td>r2c3</td></tr>
			<tr><td>r3c1</td><td>r3c2</td><td>r3c4</td></tr>
			<tr><td>r4c1</td><td>r4c2</td><td>r4c4</td></tr>
		</table>
	</body>


</html>
